<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" formControlName="userName" id="userName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="userRole">User Role</label>
                        <select  id="userRole" formControlName="userRole" class="form-control">
                            <option value="Candidate">Candidate</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <!-- <div class="text-right">
                        <button *ngIf="isinEditMode"

                        <button  *ngIf="!isinEditMode"
                        class="btn btn-outline-primary" type="submit">Create User</button>
                    </div> -->
                    <div class="text-right">
                        <button *ngIf="isinEditMode"
                        [disabled]="!isinEditMode2"
                         mat-raised-button color="accent" type="button" (click)="onUserUpdate()" >Update User</button>

                        <button  *ngIf="!isinEditMode"
                        mat-raised-button color="accent" type="submit">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
